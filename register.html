<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5 w-50 border box-shadow">
      <div class="h1">Đăng ký tài khoản</div>
      <form>
        <div class="mb-3">
          <label for="exampleName" class="form-label">Tên của bạn</label>
          <input
            type="text"
            class="form-control"
            id="exampleName"
            aria-describedby="emailHelp"
          />

          <!--  <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div> -->
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <div>
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div>
            <label for="exampleName" class="form-label">Tên của bạn</label>
            <input
              type="text"
              class="form-control"
              id="exampleName"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputConfirm" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputConfirm"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        <div class="get-account d-flex justify-content-between">
          <a href="">Quên mật khẩu</a>
          <a href="">Tạo tài khoản</a>
        </div>
        <div class="h5 text-center mt-2">Đăng nhập bằng</div>
        <div class="social-media d-flex justify-content-around mt-4 pb-3">
          <i class="fa-brands pointer fa-facebook"></i>
          <i class="fa-brands pointer fa-google"></i>
          <i class="fa-brands pointer fa-github"></i>
        </div>
      </form>
    </div>
  </body>
</html>
